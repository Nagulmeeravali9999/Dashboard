<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No Persion Dashboard</title>

    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/65e082c310.js" crossorigin="anonymous"></script>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- CSS Files -->
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <main class="container-fluid">
        <!-- Left Side Section Starts -->
        <section class="left-side">
            <!-- Top Section Starts -->
            <div class="top-section">
                <div class="card">
                    <div class="search">
                        <input type="text" placeholder="Enter city name..." spellcheck="false">
                        <div class="button">
                            <i class="fa fa-search" aria-hidden="true"></i>
                        </div>
                    </div>
                    <div class="error">
                        <p>Invalid City Name</p>
                    </div>
                    <div class="weather">
                        <img src="rain.png" class="weather-icon" width="30%">
                        <h1 class="temp">22Â°C</h1>
                        <h2 class="city">Palaparru</h2> 
                        <div class="details">
                            <div class="col">
                                <img src="humidity.webp" width="28%">
                                <span>
                                    <p class="humidity">50%</p>
                                    <p class="head">Humidity</p>
                                </span>
                            </div>
                            <div class="col">
                                <img src="wind 3.png" width="30%">
                                <span>
                                    <p class="wind">15 km / hr</p>
                                    <p class="head">Wind Speed</p>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Top Section Ends -->

            <!-- Bottom Section Starts -->
            <div class="bottom-section">

            </div>
            <!-- Bottom Section Ends -->
        </section>
        <!-- Left Side Section Ends -->

        <!-- Middle Section Starts -->
        <section class="main-side">
            
        </section>
        <!-- Middle Section Ends -->

        <!-- Right Side Section Starts -->
        <section class="right-side">
            <!-- Top Section Starts -->
            <div class="top-section">
                <div class="container">
                    <div class="card">
                        <div class="left">
                            <p id="date">01</p>
                            <p id="day">Sunday</p>
                        </div>
                        <div class="right">
                            <p id="month">January</p>
                            <p id="year">2024</p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Top Section Ends -->

            <!-- Bottom Section Starts -->
            <div class="bottom-section">
                
            </div>
            <!-- Bottom Section Ends -->.
        </section>
        <!-- Right Side Section Ends -->
    </main>


    <!-- bootstrap cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    
    <!-- jQuery cdn -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    
    <!-- javascript link -->
    <script src="dashboard.js"></script>
</body>
</html>
